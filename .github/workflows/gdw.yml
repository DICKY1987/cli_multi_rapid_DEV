name: GDW Tests

on:
  push:
    branches: [ feature/gdw-framework-integration, main ]
  pull_request:

jobs:
  gdw:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nox
      - name: Validate GDW spec and run tests
        run: |
          nox -s gdw_tests
          pytest -q -k "gdw"

  gdw-optional:
    if: ${{ github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nox
      - name: Run optional GDW tests
        env:
          RUN_GDW_OPTIONAL: "1"
        run: |
          nox -s gdw_tests

name: CI Matrix

on:
  pull_request:
  push:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps (dev)
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Lint (ruff)
        run: ruff check .
      - name: Type check (mypy)
        run: mypy src || true
      - name: Test (pytest + coverage)
        run: |
          pytest -q --cov=src --cov-report=term-missing --cov-fail-under=85

  precommit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit detect-secrets ruff black isort
      - name: Run pre-commit on all files
        run: pre-commit run --all-files

  extension:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: vscode-extension
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install
        run: npm ci
      - name: Lint + Build + Tests
        run: npm run ci

  compose-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Build and start
        run: |
          docker compose -f config/docker-compose.yml up -d --build
      - name: Healthcheck
        run: |
          python scripts/healthcheck.py http://localhost:5055/health
      - name: Logs (on failure)
        if: failure()
        run: |
          docker compose -f config/docker-compose.yml logs --no-color || true

  security:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety
      - name: Bandit (Python)
        run: bandit -q -r src || true
      - name: Safety (Python)
        run: safety check --full-report || true

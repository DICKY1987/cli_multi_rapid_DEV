name: build-push-and-bump

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

permissions:
  contents: write
  packages: write

env:
  IMAGE_NAME: huey-p-api
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}
            type=sha,format=long

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./services/api
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Set vars
        id: vars
        run: |
          echo "IMAGE=${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}" >> $GITHUB_OUTPUT
          echo "SHA=${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Bump image tag in k8s deployment
        run: |
          echo "Updating prod/k8s/api/deployment.yaml to $IMAGE:$SHA"
          sudo apt-get update && sudo apt-get install -y jq
          curl -sL https://github.com/mikefarah/yq/releases/download/v4.44.3/yq_linux_amd64 -o /usr/local/bin/yq
          chmod +x /usr/local/bin/yq
          yq -i '.spec.template.spec.containers[0].image = env(IMAGE) + ":" + env(SHA)' prod/k8s/api/deployment.yaml
        env:
          IMAGE: ${{ steps.vars.outputs.IMAGE }}
          SHA: ${{ steps.vars.outputs.SHA }}

      - name: Commit and push manifest changes
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
          else:
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add prod/k8s/api/deployment.yaml
            git commit -m "chore(ci): bump API image to ${{ steps.vars.outputs.SHA }}"
            git push
          fi

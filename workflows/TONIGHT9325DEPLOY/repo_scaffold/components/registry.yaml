version: 1
components:
  - name: powershell
    type: runtime
    description: PowerShell 7 (pwsh) task runner for Windows/Linux/macOS
    command: pwsh
    version_constraint: ">=7.0"

  - name: python
    type: runtime
    description: Python runtime for validators and tools
    command: python
    version_constraint: ">=3.10"
